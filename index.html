<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <section>
    <div class="first-section">
      <img src="./images/logo.svg" alt="Fylo Logo" class="fylo-logo">

      <div class="icons">

        <div class="file">
          <img src="./images/icon-document.svg" alt="Document Icon">
        </div>

        <div class="folder">
          <img src="./images/icon-folder.svg" alt="Folder icon">
        </div>

        <div class="folder">
          <img src="./images/icon-upload.svg" alt="Upload Icon">
        </div>

      </div>

    </div>

    <div class="second-section">
      <p class="used-gb">Youâ€™ve used <strong>&nbsp;815 GB &nbsp;</strong> of your storage</p>

      <div class="usage-gb">
        <div class="bar">
          <div class="used">
            <div class="indicator">

            </div>
          </div>
        </div>

        <div class="metric">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>

      <div class="left-gb">
        <p class="number">185</p>
        <p class="left">GB Left</p>
      </div>

      <div class="triangle"></div>
    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Hector039" target="_blank">Hector Mandrile</a>.
  </div>
</body>

</html>
